<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Tiktok Printer</title>
		<meta name="description" content="Tiktok Printer Guess Words Game">
		<meta name="author" content="adierebel">

		<link rel="stylesheet" href="assets/css/reset.css?v=1.0">
		<link rel="stylesheet" href="assets/css/style.css?v=1.0">

		<script src="assets/js/jquery.js"></script>
		<script src="assets/js/socket.io.js"></script>
		<script src="assets/js/connection.js"></script>
		<script src="assets/js/words.js"></script>
		<script src="assets/js/app.js"></script>
	</head>
	<body>
		<div class="main">
			<div class="info">
				<div style="margin-bottom: 1rem;">
					<input id="targetUsername" type="text" placeholder="Live Username"/>
					<button id="targetConnect">Connect</button>
				</div>
				<div style="margin-bottom: 1rem;">
					<button id="refreshSize">Reset Size</button>
				</div>
				<div id="gameSize">&infin;</div>
				<div id="stateText">&infin;</div>
				<div id="soundStatus">Sound: OK</div>
				<div style="margin-top: 1rem;">
					<audio id="sfx1" controls style="display: block;margin-top: .5rem">
						<source src="assets/sounds/printer_comment.mp3" type="audio/mpeg">
					</audio>
					<audio id="sfx2" controls style="display: block;margin-top: .5rem">
						<source src="assets/sounds/printer_gift.mp3" type="audio/mpeg">
					</audio>
					<audio id="sfx3" controls style="display: block;margin-top: .5rem">
						<source src="assets/sounds/printer_winner.mp3" type="audio/mpeg">
					</audio>
					<audio id="sfx4" controls style="display: block;margin-top: .5rem">
						<source src="assets/sounds/yey.mp3" type="audio/mpeg">
					</audio>
					<div style="padding-top: .5rem">
						Note: Play sound first
					</div>
				</div>
			</div>
			<div class="container">
				<video class="background" autoplay muted loop>
					<source src="assets/media/background.mp4" type="video/mp4">
				</video>
				<div class="printer">
					<table class="table">
						<tr>
							<td id="paperContainer">
								<div id="paper" class="paper"></div>
							</td>
						</tr>
						<tr class="bottom-container">
							<td class="bottom-wrapper">
								<div class="bottom-bar">
									<div class="bottom-content">
										<div id="textGuess" class="text-guess blink">***</div>
										<div class="text-caption">🎁 Gift of 10+ Coins for <span class="text-bold">Special Print</span></div>
										<div class="text-caption" style="margin-bottom: 0rem;">🙋‍♀️🙋‍♂️ Guess the word above for print your profile picture</div>
									</div>
								</div>
							</td>
						</tr>
					</table>
				</div>
				<!-- <div class="animation"></div> -->
			</div>
		</div>
	</body>
</html>
